<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Task-1 -->
     <h1>Task-1</h1>
    <div id="outer-box">
        <div id="inner-box"></div>
    </div>

    <hr>
    
    <!-- Task-2 -->
     <h1>Task-2</h1>
     <div id="card">
        <div id="icon"></div>
     </div>

     <hr>

     <!-- Task-3 -->
      <h1>Task-3</h1>
      <div class="tooltip-container">
        <button class="button">Hover Me</button>
        <div class="tooltip">Tooltip Text</div>
      </div>

      <hr>

      <!-- Task-4 -->
       <h1>Task-4</h1>
       <div class="avatar-container">
        <img src="devara-poster.jpg" alt="Avatar" class="avatar" height="300px">
        <div class="badge">1</div>
    </div>

    <hr>
    <!-- Task-5 -->
     <h1>Task-5</h1>
     <div class="image-container">
        <img src="devara-poster.jpg" alt="Sample Image" class="image" height="400px" width="300px">
        <div class="overlay">Overlay Text</div>
    </div>
    
    
</body>
</html>
